<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand h4 mb-0" href="index.html"><h1 class="h4 mb-0">Level-Up</h1></a>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <section class="row justify-content-center">
            <article class="col-md-6">
                <h2 class="text-center mb-4">Registro de Usuario</h2>

                <form id="registroForm" novalidate>

                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" id="regNombre" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Correo</label>
                        <input type="email" id="regEmail" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Contrase√±a</label>
                        <input type="password" id="regPassword" class="form-control">
                    </div>

                    <button class="btn btn-primary w-100">Registrarse</button>

                    <p id="registroWarnings" class="mt-3"></p>
                </form>

            </article>
        </section>
    </main>
    <script src="js/validaciones.js"></script>
</body>
</html>
