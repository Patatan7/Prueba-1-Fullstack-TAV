<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carrito de Compras</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Level-Up</a>
      <div id="navAuth" class="d-flex gap-2"></div>
    </div>
  </nav>
</header>

<main class="container my-5">
  <section>
    <h2 class="mb-4">Carrito de Compras</h2>

    <div id="carritoVacio" class="alert alert-info d-none">
      Tu carrito está vacío.
    </div>

    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th class="text-center">Acción</th>
          </tr>
        </thead>
        <tbody id="carritoBody"></tbody>
      </table>
    </div>

    <div class="text-end mt-4">
      <h4>Total: $<span id="totalCarrito">0</span></h4>
      <button class="btn btn-success mt-2" id="btnComprar">
        Finalizar compra
      </button>
    </div>
  </section>
</main>

<!-- JS -->
<script src="js/app.js"></script>
<script src="js/carrito.js"></script>
</body>
</html>
