<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand h4 mb-0" href="index.html"><h1 class="h4 mb-0">Level-Up</h1></a>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-link"><a class="nav-link" href="index.html">Inicio</a></li>
                        <li class="nav-link"><a class="nav-link" href="contacto.html">Contacto</a></li>
                    </ul>
                    <div id="navAuth" class="d-flex gap-2"></div>
            </div>    
        </nav>
    </header>

<main class="container mt-5">
  <section class="row justify-content-center">
    <article class="col-md-8">

      <h2 class="text-center mb-4">Contacto</h2>

      <form id="contactoForm" novalidate>

        <div class="mb-3">
          <label class="form-label">Nombre *</label>
          <input type="text" id="contactoNombre" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Correo</label>
          <input type="email" id="contactoEmail" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Comentario *</label>
          <textarea id="contactoComentario" class="form-control" rows="5"></textarea>
        </div>

        <button class="btn btn-primary w-100">Enviar mensaje</button>

        <p id="contactoWarnings" class="mt-3"></p>

      </form>

    </article>
  </section>
</main>

        <i class="bi bi-cart3"></i>
        <span id="cartCount">0</span>
    </a>
<script src="js/validaciones.js"></script>
</body>
</html>
