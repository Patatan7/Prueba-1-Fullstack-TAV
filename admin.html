<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Administrador</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand h4 mb-0" href="index.html"><h1 class="h4 mb-0">Level-Up</h1></a>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-link"><a class="nav-link" href="index.html">Inicio</a></li>
                        <li class="nav-link"><a class="nav-link" href="contacto.html">Contacto</a></li>
                    </ul>
                    <div id="navAuth" class="d-flex gap-2"></div>
            </div>    
        </nav>
    </header>

<main class="container my-5">

  <section>
    <h2 class="mb-4">Gestión de Productos</h2>

    <!-- Formulario -->
    <form id="productoForm" class="row g-3 mb-4">
      <input type="hidden" id="productoIndex">

      <div class="col-md-4">
        <input type="text" id="prodNombre" class="form-control" placeholder="Nombre" required>
      </div>

      <div class="col-md-3">
        <input type="number" id="prodPrecio" class="form-control" placeholder="Precio" required>
      </div>

      
      <div class="col-md-3">
        <input type="text" id="prodImagen" class="form-control" placeholder="URL Imagen">
      </div>

      <div class="col-12">
        <textarea
          id="prodDescripcion"
          class="form-control"
          rows="3"
          placeholder="Descripción del producto"
          required
        ></textarea>
      </div>

      <div class="col-md-2 d-grid">
        <button class="btn btn-primary">Guardar</button>
      </div>
    </form>

    <!-- Tabla -->
    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead class="table-dark">
          <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Imagen</th>
            <th>Descripción</th>
            <th class="text-center">Acciones</th>
          </tr>
        </thead>
        <tbody id="productosAdmin"></tbody>
      </table>
    </div>

  </section>
</main>

<script src="js/admin.js"></script>
</body>
</html>
